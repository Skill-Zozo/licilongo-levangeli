<ion-header color="orange">
  <ion-navbar>
    <ion-grid>
      <ion-row>
        <ion-col col-6> <h2> <ion-title> Licilongo </ion-title> </h2></ion-col>
      </ion-row>
      <!-- <ion-row>
      </ion-row> -->
    </ion-grid>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <searchbar></searchbar>
  <ion-card *ngFor="let song of songs" color="light">
    <ion-row (click)="goToSongPage(song)">
      <ion-col col-12>
        <ion-card-header>{{ song.ID }}. {{ song.title }}</ion-card-header>
        <ion-card-content>
          <p> {{ song.lyrics.substring(0, 100) }}...</p>
          <ion-note text-right> {{ song.author }}</ion-note>
        </ion-card-content>
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>
